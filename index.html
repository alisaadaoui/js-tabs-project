<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Tabs Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="tabs">
    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="tab1">Tab 1</button>
      <button class="tab-btn" data-tab="tab2">Tab 2</button>
      <button class="tab-btn" data-tab="tab3">Tab 3</button>
      <button class="tab-btn" data-tab="tab4">Tab 4</button>
    </div>

    <div class="tab-content">
      <div id="tab1" class="tab-panel active">
        <h2>Content for Tab 1</h2>
        <p>This is the content shown for the first tab by default.</p>
      </div>
      <div id="tab2" class="tab-panel">
        <h2>Content for Tab 2</h2>
        <p>This is the content for the second tab.</p>
      </div>
      <div id="tab3" class="tab-panel">
        <h2>Content for Tab 3</h2>
        <p>This is the content for the third tab.</p>
      </div>
      <div id="tab4" class="tab-panel">
        <h2>Content for Tab 4</h2>
        <p>This is the content for the fourth tab.</p>
      </div>
    </div>
  </div>

  <!-- Your JS file link (to be created by you) -->
  <script src="script.js"></script>

</body>
</html>
